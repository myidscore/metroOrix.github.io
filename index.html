<script>
let isPopupShown = false; // Track if the popup has been shown

function showPopup(event) {
if (!isPopupShown) {
    event.preventDefault(); // Prevent submission on the first time
    document.getElementById("popup").style.display = "flex"; // Show the popup
    isPopupShown = true; // Update the flag so the popup won't show again
}
}

function closePopup() {
document.getElementById("popup").style.display = "none"; // Hide the popup

// Submit the form after closing the popup and redirect after submission
setTimeout(() => {
    document.getElementById("contactForm").submit(); // Submit the form
}, 100); // Small delay to ensure the popup closes smoothly
}

        const branchSelector = document.getElementById("branch");

        const branchContact = document.getElementById("branchContact");
        const branchFax = document.getElementById("branchFax");
        const branchEmail = document.getElementById("branchEmail");
        const branchAddress = document.getElementById("branchAddress");

        // Populate dropdown dynamically
        function populateBranches() {
            branches.forEach((branch, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = branch.fullName;
                branchSelector.appendChild(option);
            });
        }

        // Update branch details
        function updateBranchDetails(branch) {
            branchName.textContent = branch.fullName;
            branchContact.textContent = branch.contact;
            branchFax.textContent = branch.fax;
            branchEmail.textContent = `Email: ${branch.email}`;
            branchAddress.textContent = `Find us at: ${branch.address}`;
        }

        // Initialize dropdown and details
        function initialize() {
            populateBranches();
            // Set default branch details
            updateBranchDetails(branches[0]);
        }

        // Add event listener for dropdown
        branchSelector.addEventListener("change", (event) => {
            const selectedBranch = branches[event.target.value];
            updateBranchDetails(selectedBranch);
        });

        // Call initialize on page load
        initialize();
</script>
